        (function () {
  const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;

    let todayNow = new Date();
    todayNow = new Date(todayNow.toLocaleString('en-US', { timeZone: 'America/New_York' }))
    let dd = String(todayNow.getDate()).padStart(2, "0"),

        dateStart = new Date(dateStart.toLocaleString('en-US', { timeZone: 'America/New_York' }))
        dateStart = Date.parse(dateStart)
        todayNow = Date.parse(todayNow)
        let firstNumberDate = Math.abs(todayNow - dateStart) //целое число
        let secondNumberDate = Math.abs(endDateFormat - dateStart) //целое число

        let percentDate = Math.round((firstNumberDate/secondNumberDate)*100)
        document.getElementById("crypto-progressbar").style.width = percentDate + '%'
    function getDateNumber(distance, param1, param2) {
        let number = Math.floor((distance % (param1)) / (param2))
        if(number < 10) {
            number = '0' + number
        }
        return number;
    }    
    const countDown = new Date(endDate).getTime(),
        x = setInterval(function() {    

    
            const now = new Date().getTime(),
                distance = countDown - now;
            document.getElementById("days").innerText = Math.floor(distance / (day)),
            document.getElementById("hours").innerText = getDateNumber(distance, day, hour),
            document.getElementById("minutes").innerText = getDateNumber(distance, hour, minute),
            document.getElementById("seconds").innerText = getDateNumber(distance, minute, second);

            //do something later when date is reached
            if (distance < 0) {
            document.getElementById("countdown").style.display = "none";
            clearInterval(x);
            }
            //seconds
        }, 0)
    }());
